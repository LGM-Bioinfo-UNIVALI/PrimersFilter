IN_FILE_NAME: primers.csv
OUT_FLAT_FILE_NAME: primers_filtered.tsv
OUT_EXCEL_FILE_NAME: primers_filter.xlsx
SHEET_NAME: Primers
CRITERIA:
  LENGTH:
    MIN: 19
    MAX: 30
  TM:
    MIN: 55
    MAX: 68
